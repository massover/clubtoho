<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Club Toho">
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="mystyle.css">
<title>Club Toho</title>
<style>
body{ 
    background-color: #222; 
    margin-top: 60px;
}

#banner{
    margin-bottom: 20px;
}

#description{
    color: #eee;
}

#youtube-vid-section{
    background: #eee;
    padding:3px;
    margin-bottom: 60px;
}

</style>
<body>
<div class="container">
    <div id="banner" class="row text-center">
        <img src="banner.png" alt="Club Toho Banner">
    </div>
    <div id="description" class="row">
        <div class="col-sm-offset-1 col-sm-10">
            <p><strong>Ever wonder what Bridgeport's hottest fictitious alternative bar is like?? Now we have our own  virtual video bar!! Press the play button below and lounge or dance as you wish.</strong></p>
        </div>
    </div>
    <div id="youtube-vid-section">
        <iframe width="560" height="315" src="http://www.youtube.com/embed/z22nzBVLCto?list=PLJZCr76kzld9pvbshTrm0AcDvc-gwJ81Y" frameborder="0" allowfullscreen></iframe>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="jquery.fitvids.js"></script>
<script>
  $(document).ready(function(){
    // Target your .container, .wrapper, .post, etc.
    $("#youtube-vid-section").fitVids();
  });
</script>
</body>
</html>
